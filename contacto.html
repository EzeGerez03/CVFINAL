  <body>
    <div id="loading"></div>
    <div class="wrapper">
      <div class="main">

        <section class="split-home">

          <section class="left-section wow fadeIn" data-wow-delay="0.4s">
       
          </section>

          <section class="right-section">
            <a href="index.html" class="logo"><img src="assets/images/logo.png" width="40" height="40" alt="Logo" /></a>
            <div class="col-md-12">
              <div class="contact">
                <h1 class="wow fadeInDown" data-wow-delay=".1s">Contacto</h1>
                
                <p class="wow fadeInDown" data-wow-delay=".2s"> 
                  Redes Sociales: <a href="https://www.linkedin.com/in/ezequiel-gerez-750746252/">LinkedIn</a> | <a href="https://www.instagram.com/ezequiel.gerez/">Instagram</a> | <a href="mailto:gerezezequiel567@gmail.com">Mail</a>
                  <br>
                  Para comunicarse complete el siguiente formulario:


               
            
                </p>
              <div class="contact-form">
                 <form id="contact-form" method="post" role="form">
                   <div class="messages"></div>
                   <div class="controls">
                   <div class="row">
                       <div class="col-md-6">
                           <div class="form-group">
                               <label for="form_name">Nombre *</label>
                               <input id="form_name" type="text" name="name" class="form-control" placeholder="Ingrese su nombre *" required="required" data-error="Se requiere nombre">
                               <div class="help-block with-errors"></div>
                           </div>
                       </div>
                       <div class="col-md-6">
                           <div class="form-group">
                               <label for="form_lastname">Apellido *</label>
                               <input id="form_lastname" type="text" name="surname" class="form-control" placeholder="Ingrese su apellido *" required="required" data-error="Se requiere apellido.">
                               <div class="help-block with-errors"></div>
                           </div>
                       </div>
                   </div>
                   <div class="row">
                       <div class="col-md-6">
                           <div class="form-group">
                               <label for="form_email">Email *</label>
                               <input id="form_email" type="email" name="email" class="form-control" placeholder="Ingrese su email *" required="required" data-error="mail invalido.">
                               <div class="help-block with-errors"></div>
                           </div>
                       </div>
                       <div class="col-md-6">
                           <div class="form-group">
                               <label for="form_phone">Teléfono</label>
                               <input id="form_phone" type="tel" name="phone" class="form-control" placeholder="Ingrese su Teléfono">
                               <div class="help-block with-errors"></div>
                           </div>
                       </div>
                   </div>
                   <div class="row">
                       <div class="col-md-12">
                           <div class="form-group">
                               <label for="form_message">Mensaje *</label>
                               <textarea id="form_message" name="message" class="form-control" placeholder="Deje su mensaje*" rows="4" required="required" data-error="Por favor deje su mensaje"></textarea>
                               <div class="help-block with-errors"></div>
                           </div>
                       </div>
                       <div class="col-md-12">
                           <input type="submit" class="btn btn-success btn-send" value="Enviar">
                       </div>
                     </div>
                   </div>
                 </form>
               </div>
             </div>
            </div>
            <div class="col-md-12">
              <div class="footer-personal">
                <ul>
                  <li><a href="cv.html">CV</a></li>
                  <li><a href="proyectos.html">Proyectos</a></li>
                  <li><a href="contacto.html">Contacto</a></li>
                </ul>
              <br>
             <span class="footer-credits">© Copyright 2022 - <span>Ezequiel Gerez</span> 
            </div>
          </div>
         </section>

        </section>

      </div>
    </div>

  </body>
</html>
